kind: Pod
apiVersion: v1
metadata:
  labels:
    app: santander-phpinfo
  name: santander-phpinfo-po
spec:
  containers:
    - name: santander-phpinfo-container
      command:
        - /usr/bin/php
      image: belcebus/santander-phpinfo
      workingDir: /app/
      args:
        - '-f'
        - index.php
        - '-S'
        - '0.0.0.0:8080'
